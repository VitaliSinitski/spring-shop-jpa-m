<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{registration.title}">Registration</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>
<div th:include="header.html"></div>
<div class="login-container">
    <form th:action="@{/registration/add}" method="post" class="login-form">
        <div th:if="${error}">
            <ul>
                <li th:text="${error}" style="color: red"></li>
            </ul>
        </div>
        <div th:if="${userErrors}">
            <ul>
                <li th:each="error : ${userErrors}">
                    <span th:text="${error.defaultMessage}" style="color: red"></span>
                </li>
            </ul>
        </div>
        <div th:if="${userInformationErrors}">
            <ul>
                <li th:each="error : ${userInformationErrors}">
                    <span th:text="${error.defaultMessage}" style="color: red"></span>
                </li>
            </ul>
        </div>

        <h2 class="login-header" th:text="#{registration.header}">Registration</h2>

        <label for="username" th:text="#{user.username}">Username:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" th:placeholder="#{user.username}" required/>
        <br>

        <label for="rawPassword" th:text="#{user.password}">Password:</label>
            <input type="password" id="rawPassword" name="rawPassword" required/>
        <br>
        <label for="matchingPassword" th:text="#{user.repeatPassword}">Repeat password:</label>
            <input type="password" id="matchingPassword" name="matchingPassword" required/>
        <br>
        <label for="email" th:text="#{user.email}">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required/>
        <br>
        <label for="firstName" th:text="#{userInformation.firstName}">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:value="${userInformation.firstName}"/>
        <br>
        <label for="lastName" th:text="#{userInformation.lastName}">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:value="${userInformation.lastName}"/>
        <br>
        <label for="birthDate" th:text="#{userInformation.birthDate}">Birthdate:</label>
            <input type="date" id="birthDate" name="birthDate" th:value="${userInformation.birthDate}"/>
        <br>
        <label for="phone" th:text="#{userInformation.phone}">Phone:</label>
            <input type="tel" id="phone" name="phone" th:value="${userInformation.phone}"/>
        <br>
        <label for="address" th:text="#{userInformation.address}">Address:</label>
            <input type="text" id="address" name="address" th:value="${userInformation.address}"/>
        <br>
        <input type="hidden" id="enabled" name="enabled" value="true"/>
        <input type="hidden" id="role" name="role" value="USER"/>
        <button class="login-submit" type="submit" th:text="#{registration.submit}">Register</button>
    </form>
</div>
</body>
</html>
