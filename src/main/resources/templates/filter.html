<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Filter Results</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/filter.css}"/>

</head>
<body>
<h1>Filter Results</h1>
<!-- filter.html -->
<div class="filter-container">
    <form id="filter-form" action="/products" method="get" style="display: flex; flex-direction: column;">
        <label for="name">
            <input id="name" type="hidden" name="name" th:value="${filter.name}">
        </label>
<!--        <label for="name">Name:-->
<!--            <input id="name" type="text" name="name" th:value="${filter.name}" placeholder="Name">-->
<!--        </label>-->
<!--        <label for="price">Price:-->
<!--            <input id="price" type="number" name="price" th:value="${filter.price}" placeholder="Price">-->
<!--        </label>-->
        <label for="minPrice">Min price:
            <input type="number" id="minPrice" name="minPrice" placeholder="Min Price" th:value="${filter.minPrice}">
            <!--            <input type="text" id="minPrice" th:name="${'minPrice'}" placeholder="Min Price" th:value="${filter.minPrice}">-->
        </label>
        <label for="maxPrice">Max price:
            <input type="number" id="maxPrice" name="maxPrice" placeholder="Max Price" th:value="${filter.maxPrice}">
            <!--            <input type="text" id="maxPrice" th:name="${'maxPrice'}" placeholder="Max Price" th:value="${filter.maxPrice}">-->
        </label>
        <label for="category">Category:
            <br>
            <select id="category" name="categoryId" onchange="this.form.submit()">
                <option value="">All categories</option>
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}" th:selected="${category.id == filter.categoryId}"></option>
            </select>
        </label>
        <label for="producer">Producer:
            <br>
            <select id="producer" name="producerId" onchange="this.form.submit()">
                <option value="">All producers</option>
                <option th:each="producer : ${producers}" th:value="${producer.id}"
                        th:text="${producer.name}" th:selected="${producer.id == filter.producerId}"></option>
            </select>
        </label>
        <div class="form-group">
            <label for="sortField">Sort Field:</label>
            <select class="form-control" id="sortField" name="sortField">
                <option value="name" th:selected="${sortField == 'name'}">Name</option>
                <option value="price" th:selected="${sortField == 'price'}">Price</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sortDirection">Sort Direction:</label>
            <select class="form-control" id="sortDirection" name="sortDirection">
                <option value="asc" th:selected="${sortDirection == 'asc'}">Ascending</option>
                <option value="desc" th:selected="${sortDirection == 'desc'}">Descending</option>
            </select>
        </div>

<!--        <input type="hidden" name="sortField" th:value="${sortField}">-->
<!--        <input type="hidden" name="sortDirection" th:value="${sortDirection}">-->
        <label for="pageSize">Items per page:
            <br>
            <select id="pageSize" name="size" onchange="this.form.submit()">
                <option value="5" th:selected="${page.size == 5}">5</option>
                <option value="10" th:selected="${page.size == 10}">10</option>
                <option value="20" th:selected="${page.size == 20}">20</option>
            </select>
        </label>
        <button type="submit">Filter</button>
        <button type="reset" onclick="resetFilter()">Reset</button>
    </form>
</div>


<script>
    function resetFilter() {
        document.getElementById("name").value = "";
        // document.getElementById("price").value = "";
        // document.getElementsByName("minPrice")[0].value = "";
        // document.getElementsByName("maxPrice")[0].value = "";
        document.getElementById("minPrice").value = "";
        document.getElementById("maxPrice").value = "";
        document.getElementById("category").value = "";
        document.getElementById("producer").value = "";
        document.getElementById("pageSize").value = "10";
        document.getElementById("sortDirection").value = "asc";
        document.getElementById("sortField").value = "name";
        document.getElementById("filter-form").submit();
    }
</script>


</body>
</html>
