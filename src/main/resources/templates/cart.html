<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/cart.css}">
</head>
<body>
<h1>Shopping Cart</h1>
<table>
    <thead class="cart-thead">
    <tr>
        <th></th>
        <th>Product Name</th>
        <th>Product description</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody class="cart-tbody">
    <tr th:each="item : ${orderItems}">
        <td>
            <div th:if="${item.product.image}" class="product-image">
                <img th:src="@{/api/v1/products/{id}/image(id=${item.product.id})}" alt="image" height="50">
            </div>
        </td>
        <td th:text="${item.product.name}"></td>
        <td th:text="${item.product.description}"></td>
        <td th:text="${item.quantity}" th:value="${item.quantity}"></td>
        <td th:text="${item.product.price}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
