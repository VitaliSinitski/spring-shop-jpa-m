<div class="pagination">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <!-- Previous Page Link -->
            <li class="page-item" th:classappend="${page.first ? 'disabled' : ''}">
                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=${page.number - 1}, size=${page.size})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>

            <!-- First Page Link -->
            <li class="page-item" th:classappend="${page.number == 0 ? 'active' : ''}">
                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=0, size=${page.size})}">1</a>
            </li>

            <!-- Dots before current page -->
            <li class="page-item" th:if="${page.number > 3}">
                <span class="page-link">...</span>
            </li>

            <!-- Pages around current page -->
            <li class="page-item" th:each="i : ${#numbers.sequence(Math.max(1, page.number - 2), Math.min(page.totalPages - 2, page.number + 2))}">
                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=${i}, size=${page.size})}"
                   th:text="${i + 1}" th:classappend="${i == page.number ? 'active' : ''}"></a>
            </li>

            <!-- Dots after current page -->
            <li class="page-item" th:if="${page.number < page.totalPages - 4}">
                <span class="page-link">...</span>
            </li>

            <!-- Last Page Link -->
            <li class="page-item" th:classappend="${page.number == page.totalPages - 1 ? 'active' : ''}">
                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=${page.totalPages - 1}, size=${page.size})}"
                   th:text="${page.totalPages}"></a>
            </li>

            <!-- Next Page Link -->
            <li class="page-item" th:classappend="${page.last ? 'disabled' : ''}">
                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=${page.number + 1}, size=${page.size})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>

        </ul>
    </nav>
</div>
