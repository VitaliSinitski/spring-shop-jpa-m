<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="/css/menu.css"/>
</head>
<body>
<nav class="menu-nav">
    <h2>Shop by category</h2>
    <ul>
        <li th:each="category : ${categories}" style="color: #111111">
            <a th:href="@{/products(categoryId=${category.id})}">
                <label th:text="${category.name}"></label>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
