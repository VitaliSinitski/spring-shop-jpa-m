<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <!--    <link th:href="@{/css/user.css}" rel="stylesheet"/>-->
</head>
<body>
<div th:include="header.html"></div>
<div class="login-container">
    <form th:action="@{/login}" method="post" class="login-form">
        <div style="color: red" th:if="${param.error}">
            Bad credentials
        </div>
        <h2 class="login-header">Please sign in</h2>
        <label>
            <input type="text" name="username" class="login-input" placeholder="Username" required="true"
                   autofocus="true"
                   th:required="true"/>
        </label>
        <label>
            <input type="password" name="password" class="login-input" placeholder="Password" required="true"
                   th:required="true"/>
        </label>
        <button class="login-submit" type="submit">Sign in</button>
    </form>
</div>

<!--<div class="login-container">-->
<!--    <form action="users/registration" class="login-form">-->
<!--        <button class="login-submit" type="submit">Registration</button>-->
<!--    </form>-->
<!--</div>-->

<div class="login-container">
<!--    <a th:href="@{/users/registration}">More info</a>-->
<!--    <a th:href="@{/registration}" class="register-link">Register</a>-->
    <form th:action="@{/registration}" class="login-form">
        <button class="login-submit" type="submit">Registration</button>
    </form>
</div>
</body>
</html>
