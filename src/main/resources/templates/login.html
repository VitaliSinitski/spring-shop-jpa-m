<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>
<div th:include="header.html"></div>
<div class="login-container">
    <form th:action="@{/login}" method="post" class="login-form">
        <div style="color: red" th:if="${param.error}" th:text="#{login.badCredentials}">Bad credentials</div>
        <h2 class="login-header" th:text="#{login.header}">Please sign in</h2>
        <label>
            <input type="text" name="username" class="login-input" autofocus="true" th:required="true" th:placeholder="#{login.username}"/>
        </label>
        <label>
            <input type="password" name="password" class="login-input" placeholder="Password" th:required="true" th:placeholder="#{login.password}"/>
        </label>
        <button class="login-submit" type="submit" th:text="#{login.submit}">Sign in</button>
    </form>
</div>

<div class="login-container">
    <form th:action="@{/registration}" class="login-form">
        <button class="login-submit" type="submit" th:text="#{login.registration}">Registration</button>
    </form>
</div>
</body>
</html>
