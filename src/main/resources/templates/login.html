<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>
<div class="login-container">
    <form th:action="@{/login}" method="post" class="login-form">
        <div style="color: red" th:if="${param.error}">
            Bad credentials
        </div>
        <h2 class="login-header">Please sign in</h2>
        <input type="text" name="username" class="login-input" placeholder="Username" required="true" autofocus="true"
               th:required="true"/>
        <input type="password" name="password" class="login-input" placeholder="Password" required="true"
               th:required="true"/>
        <button class="login-submit" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
