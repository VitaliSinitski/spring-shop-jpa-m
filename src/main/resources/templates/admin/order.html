<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link th:href="@{/css/user.css}" rel="stylesheet"/>
</head>
<body>
<div th:include="admin/header.html"></div>

<div>
    <table th:object="${userInformation}">
        <thead>
        <tr>
            <th colspan="2">User Information</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>First name:</td>
            <td>
                <span th:text="*{firstName}"/>
            </td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td>

                <span th:text="*{lastName}"/>
            </td>
        </tr>
        <tr>
            <td>Birth date:</td>
            <td>
                <span th:text="*{birthDate}"/>
            </td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td>
                <span th:text="*{phone}"/>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <span th:text="*{address}"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th colspan="4">Order item details</th>
        </tr>
        <tr>
            <th>Id</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody th:each="item : ${order.orderItems}">
        <tr>
            <td>
                <span th:text="${item.id}"/>
            </td>
            <td>
                <span th:text="${item.product.name}"/>
            </td>
            <td>
                <span th:text="${item.product.price}"/>
            </td>
            <td>
                <span th:text="${item.quantity}"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th colspan="2">Total price</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <span th:text="${totalPrice}"/>
                </td>
            </tr>
        </tbody>
    </table>
</div>
