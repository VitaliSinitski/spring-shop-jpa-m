<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/order.css}">
</head>
<body>
<div th:include="admin/header.html"></div>

<div th:include="admin/filter.html"></div>
<div></div>
<table class="products-table-admin">
    <thead>
    <tr>
        <th th:text="#{id}">ID</th>
        <th></th>
        <th th:text="#{product.name}">Name</th>
        <th th:text="#{product.description}">Description</th>
        <th th:text="#{product.price}">Price</th>
        <th th:text="#{product.quantity}">Quantity</th>
        <th th:text="#{product.category}">Category</th>
        <th th:text="#{product.producer}">Producer</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${page.content}">
        <td th:text="${product.id}"></td>
        <td>
            <div th:if="${product.image}" class="product-image">
                <img th:src="@{/api/v1/products/{id}/image(id=${product.id})}" alt="image" height="50">
            </div>
        </td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.category.name}"></td>
        <td th:text="${product.producer.name}"></td>
        <td>
            <a th:href="@{/admin/products/{id}(id=${product.id})}" th:text="#{product.edit}">Edit</a>

        </td>
    </tr>
    </tbody>
</table>
<div th:if="${page.size > 0}" th:include="admin/pagination.html"></div>
</body>
</html>
