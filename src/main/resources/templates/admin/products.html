<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
<!--    <link th:href="@{/css/user.css}" rel="stylesheet"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/order.css}">
</head>
<body>
<div th:include="admin/header.html"></div>

<!-- Include filter -->
<div th:include="admin/filter.html"></div>
<div></div>
<table class="products-table-admin">
    <thead>
    <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Producer</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
<!--    <tr th:each="product : ${products}">-->
    <tr th:each="product : ${page.content}">
        <td th:text="${product.id}"></td>
        <td>
<!--            <div class="product-image">-->
<!--                <img th:src="${product.image}" height="50">-->
<!--            </div>-->
            <div th:if="${product.image}" class="product-image">
                <img th:src="@{/api/v1/products/{id}/image(id=${product.id})}" alt="image" height="50">
            </div>
        </td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.category.name}"></td>
        <td th:text="${product.producer.name}"></td>
        <td>
<!--            <a th:href="@{product/{id}(id=${product.id})}">Edit</a>-->
<!--            <a th:href="@{products/{id}(id=${product.id})}">Edit</a>-->
            <a th:href="@{/admin/products/{id}(id=${product.id})}">Edit</a>

        </td>
    </tr>
    </tbody>
</table>
<div th:if="${page.size > 0}" th:include="admin/pagination.html"></div>
</body>
</html>
