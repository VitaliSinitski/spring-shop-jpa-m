<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Preview</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/cartNew.css}">
</head>
<body>
<h1>Order Preview</h1>

<h2>Order Items</h2>
<table>
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${orderItems}">
        <td th:text="${item.product.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.product.price}"></td>
    </tr>
    </tbody>
</table>

<h2>User Information</h2>
<form method="post" th:action="${updateUserInformationUrl}">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="${userInformation.firstName}"/>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${userInformation.lastName}"/>
    </div>
<!--    <div>-->
<!--        <label for="email">Email:</label>-->
<!--        <input type="email" id="email" name="email" th:value="${userInformation.email}"/>-->
<!--    </div>-->
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${userInformation.address}"/>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" th:value="${userInformation.phone}"/>
    </div>
    <button type="submit">Update User Information</button>
</form>

<h2>Additional Information</h2>
<form method="post" th:action="${finishOrderUrl}">
    <div>
        <label for="additionalInfo">Additional Information:</label>
        <textarea id="additionalInfo" name="additionalInfo"></textarea>
    </div>
    <button type="submit">Finish Order</button>
</form>

</body>
</html>
html>
