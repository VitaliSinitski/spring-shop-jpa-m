<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link th:href="@{/css/user.css}" rel="stylesheet"/>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="2">User Details</th>
    </tr>
    </thead>
    <tbody>
    <form></form>
    <tr>
        <td>User id:</td>
        <td><span th:text="${user.id}"/></td>
    </tr>
    <tr>
        <td>Cart id:</td>
        <td><span th:text="${user.cart}"/></td>
    </tr>
    <tr>
        <td>Username:</td>
        <td>
            <label>
                <input type="text" name="username" th:value="${user.username}" required>
            </label>
        </td>
    </tr>
    <tr>
        <td>Email:</td>
        <td>
            <label>
                <input type="email" name="email" th:value="${user.email}" required>
            </label>
        </td>
    </tr>
    <tr>
        <td>BirthDate:</td>
        <td>
            <label>
                <input type="date" name="birthDate" th:value="${user.birthDate}" required>
            </label>
        </td>
    </tr>
    <tr>
        <td>FirstName:</td>
        <td>
            <label>
                <input type="text" name="firstName" th:value="${user.firstName}" required>
            </label>
        </td>
    </tr>
    <tr>
        <td>LastName:</td>
        <td>
            <label>
                <input type="text" name="lastName" th:value="${user.lastName}" required>
            </label>
        </td>
    </tr>
    <tr>
        <td>Enabled:</td>
        <td>
            <input type="radio" name="enabled" th:checked="${user.enabled}" value="true"> True
            <input type="radio" name="enabled" th:checked="${!user.enabled}" value="false"> False
        </td>
    </tr>
    <!--    <tr th:each="role : ${roles}">-->
    <!--        <td>Role:</td>-->
    <!--        <td>-->
    <!--            <input th:id="${role}" type="radio" name="enabled" th:checked="${user.enabled}" value="true"> True-->
    <!--            <input type="radio" name="enabled" th:checked="${!user.enabled}" value="false"> False-->
    <!--        </td>-->
    <!--    </tr>-->
<!--    <tr>-->
<!--        <td th:each="role : ${roles}" th:text="${role}">Role name:-->
<!--            <label th:for="${role}" th:text="${role}">Role name-->
<!--                <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">-->
<!--            </label>-->
<!--        </td>-->
<!--    </tr>-->
    <tr>
        <td>
            <div th:each="role : ${roles}">
                <label th:for="${role}" th:text="${role}">Role name
                    <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">
                </label>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
