<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>
</head>

<body>

<!-- Include header -->
<div th:include="header.html"></div>

<!-- Include menu -->
<div class="menu">
    <div th:include="menu.html"></div>
</div>

<!-- Display all products -->
<div class="container">

    <br>
    <div>
        <!--        should add value parameter not to erase all data after go back-->
        <form action="/products" method="get">
            <div>
                <label for="name">Name:
                    <input id="name" type="text" name="name" th:value="${filter.name}">
                </label>
                <label for="price">Price:
                    <input id="price" type="number" name="price" th:value="${filter.price}">
                </label>
                <label for="quantity">Quantity:
                    <input id="quantity" type="number" name="quantity" th:value="${filter.quantity}">
                </label>
            </div>
            <br>
            <!--            <div>-->
            <!--                <label for="page">Page:-->
            <!--                    <input id="page" type="number" name="page" th:value="${products.metadata.page}">-->
            <!--                </label>-->
            <!--                <label for="size">Size:-->
            <!--                    <input id="size" type="number" name="size" th:value="${products.metadata.size}">-->
            <!--                </label>-->
            <!--            </div>-->
<!--            <div>-->
<!--                <label for="page">Page:-->
<!--                    <input id="page" type="number" name="page" th:value="${page.number}" min="0"-->
<!--                           max="${page.totalPages-1}">-->
<!--                </label>-->
<!--                <label for="size">Size:-->
<!--                    <input id="size" type="number" name="size" th:value="${page.size}" min="1" max="50">-->
<!--                </label>-->
<!--            </div>-->
<!--            <div th:replace="fragments/pagination :: pagination"></div>-->

            <!--            <label for="sort">Sort by:-->
            <!--                <select id="sort" name="sort">-->
            <!--                    <option value="">&#45;&#45;Select&#45;&#45;</option>-->
            <!--                    <option value="categoryNameAsc">Category Name (Ascending)</option>-->
            <!--                    <option value="producerNameAsc">Producer Name (Ascending)</option>-->
            <!--                </select>-->
            <!--            </label>-->
            <button type="submit">Filter</button>
        </form>
    </div>
    <br>
    <div class="product-grid">
        <div class="product-items" th:each="product : ${page.content}">
            <div class="product">
                <div th:if="${product.image}" class="product-image">
                    <img th:src="@{/api/v1/products/{id}/image(id=${product.id})}" alt="Image" height="200">
                </div>
                <div class="product-info">
                    <div class="product-name" th:text="${product.name}"></div>
                    <div class="product-description" th:text="${product.description}"></div>
                    <div class="product-price" th:text="${product.price}"></div>

                    <!-- Link to product details page -->
                    <div class="product-action">
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary" role="button">Show</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${page.first ? 'disabled' : ''}">
                        <a class="page-link"
                           th:href="@{${#httpServletRequest.requestURI}(page=${page.number - 1}, size=${page.size})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${i == page.number ? 'active' : ''}"
                        th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
                        <a class="page-link"
                           th:href="@{${#httpServletRequest.requestURI}(page=${i}, size=${page.size})}"
                           th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${page.last ? 'disabled' : ''}">
                        <a class="page-link"
                           th:href="@{${#httpServletRequest.requestURI}(page=${page.number + 1}, size=${page.size})}"
                           aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>

<!-- include the footer -->

<footer th:replace="footer :: footer"></footer>

</html>
