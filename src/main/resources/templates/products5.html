<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles5.css}" />
</head>
<body>
<div th:include="fragments/header.html"></div>
<div th:include="menu.html"></div>
<!--<div th:replace="/menu :: menu(categories=${categories})"></div>-->
<div class="container">
    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="product">
                <div class="product-image">
                    <img th:src="${product.image}" height="200">
                </div>
                <div class="product-info">
                    <div class="product-name" th:utext="${product.name}"></div>
                    <div class="product-description" th:utext="${product.description}"></div>
                    <div class="product-price" th:utext="${product.price}"></div>
                    <div class="product-action">
                        <a href="#" th:href="@{/products/{id} (id=${product.id})}" class="btn btn-primary" role="button">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="footer.html"></div>
</body>
</html>
